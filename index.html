<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anay Global Pte. Ltd.</title>

<style>
* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
  margin: 0;
  font-family: "Open Sans", sans-serif;
  background: #ffffff;
  color: #0a1a33;
  overflow-x: hidden;
}

/* HEADER */
header {
  width: 100%;
  background: #0a1a33;
  color: white;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}
header nav a {
  margin-left: 20px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  position: relative;
}
header nav a::after{
  content:"";
  position:absolute;
  left:0; bottom:-4px;
  width:0; height:2px;
  background:white;
  transition:.3s;
}
header nav a:hover::after{ width:100%; }

/* HERO */
.hero {
  position: relative;
  text-align: center;
  padding: 110px 20px;
  background: url("https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=1350&q=80") center/cover no-repeat;
  color: white;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}
.hero *{ position:relative; z-index:2; }
.hero h1{
  font-size:36px;
  max-width:720px;
  margin:auto;
  animation: slideUp 1s ease forwards;
}
.hero p{
  max-width:720px;
  margin:15px auto 0;
  animation: slideUp 1.2s ease forwards;
}
.hero button{
  margin-top:30px;
  padding:12px 28px;
  background:#0a1a33;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:.3s;
  animation: slideUp 1.4s ease forwards;
}
.hero button:hover{ transform: translateY(-3px); }

/* SECTIONS */
section{
  padding:70px 40px;
  max-width:1200px;
  margin:auto;
  opacity:0;
  transform: translateY(40px);
  transition:1s ease;
}
section.show{
  opacity:1;
  transform: translateY(0);
}
h2{ font-size:28px; margin-bottom:20px; }

/* GRID + CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}
.card{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  transition:.4s;
}
.card:hover{
  transform: translateY(-8px);
  box-shadow:0 10px 24px rgba(0,0,0,.15);
}
.card img{
  width:100%;
  border-radius:10px;
  margin-bottom:15px;
}

/* BUTTONS */
.learn-more-btn{
  margin-top:12px;
  background:#0a1a33;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  transition:.3s;
}
.learn-more-btn:hover{ transform: scale(1.05); }

/* DROPDOWN ANIMATIONS */
.hidden{
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:.5s ease;
}
.hidden.show{
  max-height:600px;
  opacity:1;
}

/* CONTACT */
.contact-box{
  background:#f5f7fa;
  padding:40px;
  border-radius:12px;
}

/* FOOTER */
footer{
  background:#0a1a33;
  color:white;
  text-align:center;
  padding:25px;
  margin-top:50px;
}

/* ANIMATIONS */
@keyframes slideUp{
  from{ opacity:0; transform: translateY(40px); }
  to{ opacity:1; transform: translateY(0); }
}

@media(max-width:700px){
  header nav{ display:none; }
}
</style>
</head>

<body>

<header>
  <div class="logo">Anay Global Pte. Ltd.</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#memberships">Memberships</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="home">
  <h1>Your Strategic Partner for Financial Clarity, Compliance, and Growth</h1>
  <p>At Anay Global, we empower businesses with strong financial foundations...</p>
  <button onclick="location.href='#contact'">Book a Consultation</button>
</section>

<!-- ALL YOUR OTHER SECTIONS REMAIN IDENTICAL -->
<!-- Only animation logic changed -->

<script>
/* Scroll reveal */
const sections = document.querySelectorAll("section");
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{ threshold:0.15 });
sections.forEach(sec=>observer.observe(sec));

/* Toggle with animation */
function toggleInfo(id){
  const el = document.getElementById(id);
  el.classList.toggle("show");
}
</script>

</body>
</html>
